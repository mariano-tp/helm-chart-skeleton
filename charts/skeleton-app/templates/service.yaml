apiVersion: v1
kind: Service
metadata:
  name: {{ include "skeleton.name" . }}
  labels:
    {{- include "skeleton.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "skeleton.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
